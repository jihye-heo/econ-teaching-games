<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Externality Economics Game</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase-app-compat.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/10.7.1/firebase-database-compat.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss-cdn@3.4.1/tailwindcss.js"></script>
</head>
<body>
  <div id="root"></div>

  <script>
    // Wait for Firebase to load
    function initGame() {
      if (typeof firebase === 'undefined') {
        console.error('Firebase not loaded yet, retrying...');
        setTimeout(initGame, 100);
        return;
      }
      
      console.log('Firebase detected, initializing...');
      startGame();
    }

    function startGame() {
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDt0_WzG8o2pecbuYTKRxGI3GDye7k9USg",
      authDomain: "externality-game.firebaseapp.com",
      databaseURL: "https://externality-game-default-rtdb.firebaseio.com",
      projectId: "externality-game",
      storageBucket: "externality-game.firebasestorage.app",
      messagingSenderId: "230260835239",
      appId: "1:230260835239:web:9cacc7579eacd0a5a62c82"
    };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Game constants
    const PROFIT_PER_UNIT = 10;
    const EXTERNAL_COST_PER_UNIT = 0.5;
    const BASE_BILL = 50;
    const TAX_RATE = 0.5;
    const TOTAL_ROUNDS = 3;

    // App State
    let state = {
      view: 'home',
      roomCode: '',
      playerName: '',
      playerId: '',
      currentRoom: null,
      isInstructor: false,
      production: 50,
      instructorRooms: []
    };

    // Render function
    function render() {
      const root = document.getElementById('root');
      root.innerHTML = getHTML();
      attachEventListeners();
    }

    // Get HTML based on current view
    function getHTML() {
      if (state.view === 'home') return getHomeHTML();
      if (state.view === 'instructor') return getInstructorHTML();
      if (state.view === 'student') return getStudentHTML();
      if (state.view === 'lobby') return getLobbyHTML();
      if (state.view === 'gameplay') return getGameplayHTML();
      return '<div>Loading...</div>';
    }

    function getHomeHTML() {
      return `
        <div class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-indigo-900 flex items-center justify-center p-4">
          <div class="max-w-2xl w-full bg-white rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
              <div class="text-6xl mb-4">‚ö°</div>
              <h1 class="text-4xl font-bold text-gray-800 mb-2">Externality Economics</h1>
              <p class="text-gray-600">Learn about market externalities through an interactive datacenter simulation</p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <button id="btn-instructor" class="bg-indigo-600 hover:bg-indigo-700 text-white p-6 rounded-xl transition-all transform hover:scale-105">
                <div class="text-4xl mb-2">üë®‚Äçüè´</div>
                <div class="font-bold text-lg">Instructor</div>
                <div class="text-sm opacity-90">Create and manage rooms</div>
              </button>
              
              <button id="btn-student" class="bg-green-600 hover:bg-green-700 text-white p-6 rounded-xl transition-all transform hover:scale-105">
                <div class="text-4xl mb-2">üéÆ</div>
                <div class="font-bold text-lg">Student</div>
                <div class="text-sm opacity-90">Join a room with code</div>
              </button>
            </div>
          </div>
        </div>
      `;
    }

    function getStudentHTML() {
      return `
        <div class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-indigo-900 flex items-center justify-center p-4">
          <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8">
            <button id="btn-back" class="mb-4 text-gray-600 hover:text-gray-800">‚Üê Back</button>
            
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Join Game</h2>
            
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Your Name</label>
                <input id="input-name" type="text" value="${state.playerName}" 
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                  placeholder="Enter your name">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Room Code</label>
                <input id="input-room" type="text" value="${state.roomCode}"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                  placeholder="Enter room code">
              </div>
              
              <button id="btn-join" class="w-full bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold">
                Join Room
              </button>
            </div>
          </div>
        </div>
      `;
    }

    function getInstructorHTML() {
      return `
        <div class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-indigo-900 p-4">
          <div class="max-w-4xl mx-auto">
            <button id="btn-back" class="mb-4 text-white hover:text-blue-200">‚Üê Back</button>
            
            <div class="bg-white rounded-2xl shadow-2xl p-8">
              <h2 class="text-3xl font-bold text-gray-800 mb-6">Instructor Dashboard</h2>
              
              <div class="flex gap-4 mb-6">
                <button id="btn-create-room" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-semibold">
                  + Create New Room
                </button>
                <button id="btn-refresh-rooms" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg font-semibold">
                  üîÑ Refresh
                </button>
              </div>
              
              <div id="rooms-list" class="space-y-4">
                <p class="text-gray-500">Loading rooms...</p>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function getLobbyHTML() {
      if (!state.currentRoom) return '<div>Loading...</div>';
      
      const players = state.currentRoom.players || {};
      const playerList = Object.values(players);
      
      return `
        <div class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-indigo-900 flex items-center justify-center p-4">
          <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8 text-center">
            <div class="text-6xl mb-4 animate-pulse">‚ö°</div>
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Welcome, ${state.playerName}!</h2>
            <p class="text-gray-600 mb-6">Waiting for instructor to start the game...</p>
            
            <div class="bg-indigo-50 rounded-lg p-4 mb-6">
              <div class="text-sm text-gray-600 mb-2">Room Code</div>
              <div class="text-3xl font-bold text-indigo-600">${state.currentRoom.code}</div>
            </div>
            
            <div class="text-left bg-gray-50 rounded-lg p-4">
              <div class="text-sm font-medium text-gray-700 mb-2">
                Players in room (${playerList.length}):
              </div>
              <ul class="space-y-1">
                ${playerList.map(p => `
                  <li class="text-sm text-gray-600">
                    ‚Ä¢ ${p.name} ${p.name === state.playerName ? '(you)' : ''}
                  </li>
                `).join('')}
              </ul>
            </div>
          </div>
        </div>
      `;
    }

    function getGameplayHTML() {
      if (!state.currentRoom) return '<div>Loading...</div>';
      
      if (state.currentRoom.gameState === 'tutorial') {
        return getTutorialHTML();
      }
      
      if (state.currentRoom.gameState === 'playing') {
        return getPlayingHTML();
      }
      
      if (state.currentRoom.gameState === 'roundEnd') {
        return getRoundEndHTML();
      }
      
      if (state.currentRoom.gameState === 'gameEnd') {
        return getGameEndHTML();
      }
      
      return '<div class="min-h-screen bg-gray-900 text-white p-8"><h1 class="text-3xl">Game in progress...</h1></div>';
    }

    function getTutorialHTML() {
      return `
        <div class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-blue-900 flex items-center justify-center p-4">
          <div class="max-w-3xl w-full bg-white rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-6">
              <div class="text-6xl mb-4">üè¢‚ö°</div>
              <h1 class="text-4xl font-bold text-gray-800 mb-2">Welcome to the AI Datacenter Game</h1>
              <p class="text-lg text-gray-600">Understanding Negative Externalities Through Competition</p>
            </div>

            <div class="space-y-6 text-gray-700">
              <div class="bg-blue-50 rounded-lg p-6 border-l-4 border-blue-500">
                <h2 class="font-bold text-xl text-blue-900 mb-3">üåç The Scenario</h2>
                <p>AI companies are building massive datacenters that use huge amounts of electricity. The cost of this electricity consumption is spread across neighborhoods, affecting everyone. This is a <strong>negative externality</strong> - when your actions impose costs on others.</p>
              </div>

              <div class="bg-green-50 rounded-lg p-6 border-l-4 border-green-500">
                <h2 class="font-bold text-xl text-green-900 mb-3">üéÆ Your Role</h2>
                <p>You are each a datacenter operator producing AI services for customers. <strong>If you produce more, you earn more profit</strong> - but you also use more electricity, which <strong>increases costs for everyone</strong> (including yourself!).</p>
              </div>

              <div class="bg-red-50 rounded-lg p-6 border-l-4 border-red-500">
                <h2 class="font-bold text-xl text-red-900 mb-3">üíÄ Elimination Rules</h2>
                <p class="mb-2"><strong>This is a competition for survival.</strong> After each round, the datacenter with the <strong>lowest profit will be eliminated</strong> from the market.</p>
                <ul class="ml-4 space-y-1">
                  <li>‚Ä¢ Round 1: Last place eliminated</li>
                  <li>‚Ä¢ Round 2: Last place eliminated again</li>
                  <li>‚Ä¢ Round 3: Final round - Winner takes all! üèÜ</li>
                </ul>
              </div>
            </div>

            <div class="mt-8 text-center">
              ${state.isInstructor ? `
                <button id="btn-start-round" class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-4 rounded-lg font-semibold text-lg">
                  Start Round 1 ‚Üí
                </button>
              ` : `
                <p class="text-gray-500">Waiting for instructor to start the game...</p>
              `}
            </div>
          </div>
        </div>
      `;
    }

    function getPlayingHTML() {
      const players = state.currentRoom.players || {};
      const myPlayer = players[state.playerId];
      
      // Check if eliminated
      if (myPlayer?.isEliminated) {
        const activePlayers = Object.values(players).filter(p => !p.isEliminated);
        const submittedCount = activePlayers.filter(p => p.submitted).length;
        
        return `
          <div class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-slate-900 flex items-center justify-center p-4">
            <div class="max-w-2xl w-full bg-white rounded-2xl shadow-2xl p-8 text-center">
              <div class="text-6xl mb-4">üíº</div>
              <h2 class="text-3xl font-bold text-gray-800 mb-4">You've been eliminated!</h2>
              <p class="text-xl text-gray-600 mb-6">
                You fell behind and are no longer a viable competitor in the AI business...
              </p>
              <div class="bg-gray-50 rounded-lg p-6">
                <p class="text-gray-700 mb-2">Waiting for remaining firms to complete Round ${state.currentRoom.currentRound}</p>
                <div class="flex items-center justify-center gap-2 text-sm text-gray-500">
                  <div class="animate-pulse">‚è≥</div>
                  <span>${submittedCount} / ${activePlayers.length} players submitted</span>
                </div>
              </div>
            </div>
          </div>
        `;
      }
      
      // Calculate preview
      const activePlayers = Object.values(players).filter(p => !p.isEliminated);
      const updatedPlayers = activePlayers.map(p => {
        if (p.id === state.playerId) {
          return { ...p, production: state.production };
        }
        return p;
      });
      
      const totalProduction = updatedPlayers.reduce((sum, p) => sum + p.production, 0);
      const householdBill = BASE_BILL + (totalProduction * EXTERNAL_COST_PER_UNIT);
      const grossProfit = state.production * PROFIT_PER_UNIT;
      const tax = state.currentRoom.currentPhase === 2 ? TAX_RATE : 0;
      const productionTax = state.production * tax;
      const netGain = grossProfit - productionTax - householdBill;
      
      const sentiment = getSentiment(householdBill);
      const numPlayers = activePlayers.length;
      const socialOptimum = (PROFIT_PER_UNIT / (EXTERNAL_COST_PER_UNIT * numPlayers)) * numPlayers;
      
      return `
        <div class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 p-4">
          <div class="max-w-6xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-4 mb-4">
              <div class="flex justify-between items-center">
                <div>
                  <span class="text-sm text-gray-600">Room: ${state.currentRoom.code}</span>
                  <span class="ml-4 font-bold text-lg">
                    Round ${state.currentRoom.currentRound}/${TOTAL_ROUNDS}
                  </span>
                </div>
                <div class="flex items-center gap-4">
                  ${state.isInstructor ? `
                    <button id="btn-end-round" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded text-sm">
                      End Round (${activePlayers.filter(p => p.submitted).length}/${activePlayers.length} submitted)
                    </button>
                  ` : ''}
                  <div class="text-right">
                    <div class="text-sm text-gray-600">Total Production</div>
                    <div class="text-2xl font-bold text-indigo-600">${totalProduction} units</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
              <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center mb-4">
                  <div class="text-2xl mr-2">‚ö°</div>
                  <h3 class="text-xl font-bold">Your Datacenter</h3>
                </div>

                ${(state.isInstructor || state.currentRoom.showSocialOptimum) ? `
                  <div class="mb-4 p-3 bg-blue-50 rounded-lg border border-blue-200">
                    ${state.isInstructor ? '<div class="text-xs font-medium text-blue-800 mb-1">üìä INSTRUCTOR VIEW</div>' : ''}
                    <div class="text-sm">
                      <span class="font-bold">Social Optimum:</span> ${socialOptimum.toFixed(1)} total units
                      <span class="ml-2">
                        (Current: ${totalProduction} units
                        ${totalProduction > socialOptimum * 1.2 ? `
                          <span class="ml-1 text-red-600 font-medium">‚ö†Ô∏è +${((totalProduction / socialOptimum - 1) * 100).toFixed(0)}%</span>
                        ` : totalProduction <= socialOptimum * 1.2 && totalProduction >= socialOptimum * 0.8 ? `
                          <span class="ml-1 text-green-600 font-medium">‚úì Optimal</span>
                        ` : ''})
                      </span>
                    </div>
                  </div>
                ` : ''}

                <div class="mb-6">
                  <label class="block text-sm font-medium text-gray-700 mb-2">
                    Production Level: ${state.production} units
                  </label>
                  <input id="production-slider" type="range" min="0" max="100" value="${state.production}"
                    class="w-full" ${myPlayer?.submitted ? 'disabled' : ''}>
                  <div class="flex justify-between text-xs text-gray-500 mt-1">
                    <span>0</span>
                    <span>50</span>
                    <span>100</span>
                  </div>
                </div>

                <div class="space-y-3 bg-gray-50 rounded-lg p-4">
                  <div class="flex justify-between">
                    <span class="text-gray-700">Gross Profit:</span>
                    <span class="font-bold text-green-600">${grossProfit.toFixed(0)}</span>
                  </div>

                  ${tax > 0 ? `
                    <div class="flex justify-between">
                      <span class="text-gray-700">Production Tax:</span>
                      <span class="font-bold text-red-600">-${productionTax.toFixed(0)}</span>
                    </div>
                  ` : ''}

                  <div class="flex justify-between">
                    <span class="text-gray-700">Your Electricity Bill:</span>
                    <span class="font-bold text-red-600">-${householdBill.toFixed(0)}</span>
                  </div>

                  <div class="border-t border-gray-300 pt-2 mt-2">
                    <div class="flex justify-between text-lg">
                      <span class="font-bold">Net Gain:</span>
                      <span class="font-bold ${netGain > 0 ? 'text-green-600' : 'text-red-600'}">
                        ${netGain.toFixed(0)}
                      </span>
                    </div>
                  </div>
                </div>

                <button id="btn-submit" ${myPlayer?.submitted ? 'disabled' : ''}
                  class="w-full mt-4 px-6 py-3 rounded-lg font-semibold ${
                    myPlayer?.submitted
                      ? 'bg-gray-300 text-gray-600 cursor-not-allowed'
                      : 'bg-indigo-600 hover:bg-indigo-700 text-white'
                  }">
                  ${myPlayer?.submitted ? '‚úì Choice Submitted' : 'Submit Choice'}
                </button>
              </div>

              <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex items-center justify-between mb-4">
                  <div class="flex items-center">
                    <div class="text-2xl mr-2">üè†</div>
                    <h3 class="text-xl font-bold">Local Households</h3>
                  </div>
                  <div class="flex items-center gap-2">
                    <span class="text-3xl">${sentiment.emoji}</span>
                    <span class="font-bold ${sentiment.color}">${sentiment.text}</span>
                  </div>
                </div>

                <div class="flex gap-4 mb-4 justify-center">
                  ${[...Array(5)].map(() => `
                    <div class="text-4xl transition-all ${householdBill > 100 ? 'animate-pulse' : ''}">
                      üè†
                    </div>
                  `).join('')}
                </div>

                <div class="bg-gray-100 border-l-4 border-blue-400 p-3 mb-2">
                  <div class="flex justify-between items-center">
                    <span class="text-sm text-gray-600">Household Bill:</span>
                    <span class="text-2xl font-bold text-gray-800">${householdBill.toFixed(0)}</span>
                    <span class="text-sm text-gray-500">(Base: ${BASE_BILL} + Strain: ${(householdBill - BASE_BILL).toFixed(0)})</span>
                  </div>
                </div>

                <div class="bg-yellow-50 border-l-4 border-yellow-400 p-3">
                  <p class="text-sm text-gray-700">
                    ${householdBill < 70 ? 'üí¨ "Electricity costs are manageable this month."' : ''}
                    ${householdBill >= 70 && householdBill < 100 ? 'üí¨ "Bills are starting to climb..."' : ''}
                    ${householdBill >= 100 && householdBill < 150 ? 'üí¨ "We can\'t afford these electricity costs!"' : ''}
                    ${householdBill >= 150 ? 'üí¨ "This is impossible! Families are suffering!"' : ''}
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function getSentiment(bill) {
      if (bill < 70) return { emoji: 'üòä', color: 'text-green-500', text: 'Happy' };
      if (bill < 100) return { emoji: 'üòê', color: 'text-yellow-500', text: 'Concerned' };
      if (bill < 150) return { emoji: 'üòü', color: 'text-orange-500', text: 'Worried' };
      return { emoji: 'üò°', color: 'text-red-500', text: 'Angry' };
    }

    function getRoundEndHTML() {
      return '<div class="min-h-screen bg-purple-900 text-white p-8"><h1 class="text-3xl">Round End - Results coming soon...</h1></div>';
    }

    function getGameEndHTML() {
      return '<div class="min-h-screen bg-green-900 text-white p-8"><h1 class="text-3xl">Game End - Final results coming soon...</h1></div>';
    }

    // Event Listeners
    function attachEventListeners() {
      const btnInstructor = document.getElementById('btn-instructor');
      const btnStudent = document.getElementById('btn-student');
      const btnBack = document.getElementById('btn-back');
      const btnCreateRoom = document.getElementById('btn-create-room');
      const btnRefreshRooms = document.getElementById('btn-refresh-rooms');
      const btnJoin = document.getElementById('btn-join');
      const btnStartRound = document.getElementById('btn-start-round');
      const btnEndRound = document.getElementById('btn-end-round');
      const btnSubmit = document.getElementById('btn-submit');
      const productionSlider = document.getElementById('production-slider');
      const inputName = document.getElementById('input-name');
      const inputRoom = document.getElementById('input-room');

      if (btnInstructor) btnInstructor.onclick = () => { 
        state.view = 'instructor'; 
        render(); 
        setTimeout(loadInstructorRooms, 100);
      };
      if (btnStudent) btnStudent.onclick = () => { state.view = 'student'; render(); };
      if (btnBack) btnBack.onclick = () => { state.view = 'home'; state.roomCode = ''; state.playerName = ''; render(); };
      if (btnCreateRoom) btnCreateRoom.onclick = createRoom;
      if (btnRefreshRooms) btnRefreshRooms.onclick = () => {
        console.log('Manual refresh clicked');
        loadInstructorRooms();
      };
      if (btnJoin) btnJoin.onclick = joinRoom;
      if (btnStartRound) btnStartRound.onclick = startRound;
      if (btnEndRound) btnEndRound.onclick = endRound;
      if (btnSubmit) btnSubmit.onclick = submitProduction;
      if (productionSlider) productionSlider.oninput = (e) => { 
        state.production = Number(e.target.value); 
        render();
      };
      if (inputName) inputName.oninput = (e) => { state.playerName = e.target.value; };
      if (inputRoom) inputRoom.oninput = (e) => { state.roomCode = e.target.value.toUpperCase(); };
    }

    // Firebase Functions
    async function createRoom() {
      const codes = ['ALPHA', 'BRAVO', 'CHARLIE', 'DELTA', 'ECHO', 'FOXTROT'];
      const code = codes[Math.floor(Math.random() * codes.length)] + Math.floor(Math.random() * 100);
      
      const newRoom = {
        code,
        players: {},
        currentPhase: 1,
        currentRound: 1,
        gameState: 'lobby',
        roundData: {},
        allRoundData: [],
        showSocialOptimum: false
      };
      
      try {
        await database.ref(`rooms/${code}`).set(newRoom);
        alert(`Room created! Code: ${code}`);
        // Force a re-render after creation
        setTimeout(() => {
          render();
        }, 500);
      } catch (error) {
        console.error('Error creating room:', error);
        alert('Error creating room. Check console for details.');
      }
    }

    async function loadInstructorRooms() {
      console.log('loadInstructorRooms called');
      const roomsRef = database.ref('rooms');
      
      // First, try a one-time read
      try {
        const snapshot = await roomsRef.once('value');
        const data = snapshot.val();
        console.log('One-time read successful. Data:', data);
        updateRoomsList(data);
      } catch (error) {
        console.error('Error reading rooms:', error);
        const roomsList = document.getElementById('rooms-list');
        if (roomsList) {
          roomsList.innerHTML = '<p class="text-red-500">Error: ' + error.message + '</p>';
        }
        return;
      }
      
      // Then set up the listener for real-time updates
      roomsRef.on('value', (snapshot) => {
        const data = snapshot.val();
        console.log('Real-time update received:', data);
        updateRoomsList(data);
      }, (error) => {
        console.error('Listener error:', error);
      });
    }

    function updateRoomsList(data) {
      const roomsList = document.getElementById('rooms-list');
      
      if (!roomsList) {
        console.log('rooms-list element not found');
        return;
      }
      
      if (!data) {
        roomsList.innerHTML = '<p class="text-gray-500">No rooms yet. Create one to get started!</p>';
        return;
      }
      
      roomsList.innerHTML = Object.keys(data).map(code => {
        const room = data[code];
        const playerCount = room.players ? Object.keys(room.players).length : 0;
        const playerNames = room.players ? Object.values(room.players).map(p => p.name).join(', ') : 'None yet';
        
        return `
          <div class="border border-gray-200 rounded-lg p-4">
            <div class="flex justify-between items-center mb-2">
              <div>
                <span class="text-2xl font-bold text-indigo-600">${code}</span>
                <span class="ml-4 text-gray-600">${playerCount} students joined</span>
              </div>
              <button onclick="startGameFromDashboard('${code}')" 
                class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded ${room.gameState !== 'lobby' ? 'opacity-50 cursor-not-allowed' : ''}"
                ${room.gameState !== 'lobby' ? 'disabled' : ''}>
                ${room.gameState === 'lobby' ? 'Start Game' : 'In Progress'}
              </button>
            </div>
            <div class="text-sm text-gray-500">Players: ${playerNames}</div>
          </div>
        `;
      }).join('');
      
      console.log('Rooms list updated with', Object.keys(data).length, 'rooms');
    }

    window.startGameFromDashboard = async function(code) {
      const roomSnapshot = await database.ref(`rooms/${code}`).once('value');
      const room = roomSnapshot.val();
      const playerCount = room.players ? Object.keys(room.players).length : 0;
      
      if (playerCount < 4) {
        alert('Need at least 4 players to start! (3 rounds of elimination + 1 winner)');
        return;
      }
      
      await database.ref(`rooms/${code}`).update({ gameState: 'tutorial' });
      state.roomCode = code;
      state.currentRoom = room;
      state.isInstructor = true;
      state.view = 'gameplay';
      render();
      listenToRoom(code);
    };

    async function joinRoom() {
      if (!state.roomCode) {
        alert('Please enter a room code!');
        return;
      }
      if (!state.playerName.trim()) {
        alert('Please enter your name!');
        return;
      }
      
      const roomSnapshot = await database.ref(`rooms/${state.roomCode}`).once('value');
      if (!roomSnapshot.exists()) {
        alert('Room not found!');
        return;
      }
      
      const newPlayerId = Date.now().toString();
      const player = {
        id: newPlayerId,
        name: state.playerName,
        production: 50,
        submitted: false,
        isEliminated: false
      };
      
      await database.ref(`rooms/${state.roomCode}/players/${newPlayerId}`).set(player);
      state.playerId = newPlayerId;
      state.view = 'lobby';
      render();
      listenToRoom(state.roomCode);
    }

    function listenToRoom(code) {
      const roomRef = database.ref(`rooms/${code}`);
      roomRef.on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
          const oldState = state.currentRoom ? state.currentRoom.gameState : null;
          state.currentRoom = data;
          
          // Auto-advance from lobby to gameplay
          if (data.gameState !== 'lobby' && state.view === 'lobby') {
            state.view = 'gameplay';
          }
          
          render();
        }
      });
    }

    async function startRound() {
      await database.ref(`rooms/${state.roomCode}`).update({ 
        gameState: 'playing',
        roundStartTime: Date.now()
      });
    }

    async function submitProduction() {
      if (!state.playerId || !state.roomCode) return;
      
      await database.ref(`rooms/${state.roomCode}/players/${state.playerId}`).update({
        production: state.production,
        submitted: true
      });
    }

    async function endRound() {
      // Calculate results for active players
      const players = state.currentRoom.players || {};
      const activePlayers = Object.values(players).filter(p => !p.isEliminated);
      const totalProduction = activePlayers.reduce((sum, p) => sum + p.production, 0);
      const householdBill = BASE_BILL + (totalProduction * EXTERNAL_COST_PER_UNIT);
      const tax = state.currentRoom.currentPhase === 2 ? TAX_RATE : 0;
      
      const results = activePlayers.map(p => {
        const grossProfit = p.production * PROFIT_PER_UNIT;
        const productionTax = p.production * tax;
        const netGain = grossProfit - productionTax - householdBill;
        
        return {
          ...p,
          grossProfit,
          productionTax,
          householdBill,
          netGain
        };
      }).sort((a, b) => b.netGain - a.netGain);
      
      // Save round data
      const roundDataUpdate = {};
      results.forEach(r => {
        roundDataUpdate[r.id] = r;
      });
      
      await database.ref(`rooms/${state.roomCode}/roundData`).set(roundDataUpdate);
      
      // Add to history
      const allRoundData = state.currentRoom.allRoundData || [];
      allRoundData.push({
        round: state.currentRoom.currentRound,
        results: results
      });
      await database.ref(`rooms/${state.roomCode}/allRoundData`).set(allRoundData);
      
      // Eliminate last place if not final round
      if (state.currentRoom.currentRound < TOTAL_ROUNDS && results.length > 0) {
        const lastPlace = results[results.length - 1];
        await database.ref(`rooms/${state.roomCode}/players/${lastPlace.id}/isEliminated`).set(true);
      }
      
      await database.ref(`rooms/${state.roomCode}/gameState`).set('roundEnd');
    }

    // Initial render
    console.log('Firebase initialized successfully!');
    console.log('Firebase app name:', firebase.app().name);
    console.log('Database URL:', firebase.app().options.databaseURL);
    render();
  </script>
</body>
