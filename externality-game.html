<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Externality Economics Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="module">
    // Import Firebase
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getDatabase, ref, set, update, onValue, push, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDt0_WzG8o2pecbuYTKRxGI3GDye7k9USg",
      authDomain: "externality-game.firebaseapp.com",
      databaseURL: "https://externality-game-default-rtdb.firebaseio.com",
      projectId: "externality-game",
      storageBucket: "externality-game.firebasestorage.app",
      messagingSenderId: "230260835239",
      appId: "1:230260835239:web:9cacc7579eacd0a5a62c82"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Game constants
    const PROFIT_PER_UNIT = 10;
    const EXTERNAL_COST_PER_UNIT = 0.5;
    const BASE_BILL = 50;
    const TAX_RATE = 0.5;
    const TOTAL_ROUNDS = 3;

    // App State
    let state = {
      view: 'home',
      roomCode: '',
      playerName: '',
      playerId: '',
      currentRoom: null,
      isInstructor: false,
      production: 50,
      instructorRooms: []
    };

    // Render function
    function render() {
      const root = document.getElementById('root');
      root.innerHTML = getHTML();
      attachEventListeners();
    }

    // Get HTML based on current view
    function getHTML() {
      if (state.view === 'home') return getHomeHTML();
      if (state.view === 'instructor') return getInstructorHTML();
      if (state.view === 'student') return getStudentHTML();
      if (state.view === 'lobby') return getLobbyHTML();
      if (state.view === 'gameplay') return getGameplayHTML();
      return '<div>Loading...</div>';
    }

    function getHomeHTML() {
      return `
        <div class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-indigo-900 flex items-center justify-center p-4">
          <div class="max-w-2xl w-full bg-white rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-8">
              <div class="text-6xl mb-4">‚ö°</div>
              <h1 class="text-4xl font-bold text-gray-800 mb-2">Externality Economics</h1>
              <p class="text-gray-600">Learn about market externalities through an interactive datacenter simulation</p>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <button id="btn-instructor" class="bg-indigo-600 hover:bg-indigo-700 text-white p-6 rounded-xl transition-all transform hover:scale-105">
                <div class="text-4xl mb-2">üë®‚Äçüè´</div>
                <div class="font-bold text-lg">Instructor</div>
                <div class="text-sm opacity-90">Create and manage rooms</div>
              </button>
              
              <button id="btn-student" class="bg-green-600 hover:bg-green-700 text-white p-6 rounded-xl transition-all transform hover:scale-105">
                <div class="text-4xl mb-2">üéÆ</div>
                <div class="font-bold text-lg">Student</div>
                <div class="text-sm opacity-90">Join a room with code</div>
              </button>
            </div>
          </div>
        </div>
      `;
    }

    function getStudentHTML() {
      return `
        <div class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-indigo-900 flex items-center justify-center p-4">
          <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8">
            <button id="btn-back" class="mb-4 text-gray-600 hover:text-gray-800">‚Üê Back</button>
            
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Join Game</h2>
            
            <div class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Your Name</label>
                <input id="input-name" type="text" value="${state.playerName}" 
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                  placeholder="Enter your name">
              </div>
              
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Room Code</label>
                <input id="input-room" type="text" value="${state.roomCode}"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                  placeholder="Enter room code">
              </div>
              
              <button id="btn-join" class="w-full bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold">
                Join Room
              </button>
            </div>
          </div>
        </div>
      `;
    }

    function getInstructorHTML() {
      return `
        <div class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-indigo-900 p-4">
          <div class="max-w-4xl mx-auto">
            <button id="btn-back" class="mb-4 text-white hover:text-blue-200">‚Üê Back</button>
            
            <div class="bg-white rounded-2xl shadow-2xl p-8">
              <h2 class="text-3xl font-bold text-gray-800 mb-6">Instructor Dashboard</h2>
              
              <button id="btn-create-room" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-lg font-semibold mb-6">
                + Create New Room
              </button>
              
              <div id="rooms-list" class="space-y-4">
                <p class="text-gray-500">Loading rooms...</p>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    function getLobbyHTML() {
      if (!state.currentRoom) return '<div>Loading...</div>';
      
      const players = state.currentRoom.players || {};
      const playerList = Object.values(players);
      
      return `
        <div class="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-indigo-900 flex items-center justify-center p-4">
          <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8 text-center">
            <div class="text-6xl mb-4 animate-pulse">‚ö°</div>
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Welcome, ${state.playerName}!</h2>
            <p class="text-gray-600 mb-6">Waiting for instructor to start the game...</p>
            
            <div class="bg-indigo-50 rounded-lg p-4 mb-6">
              <div class="text-sm text-gray-600 mb-2">Room Code</div>
              <div class="text-3xl font-bold text-indigo-600">${state.currentRoom.code}</div>
            </div>
            
            <div class="text-left bg-gray-50 rounded-lg p-4">
              <div class="text-sm font-medium text-gray-700 mb-2">
                Players in room (${playerList.length}):
              </div>
              <ul class="space-y-1">
                ${playerList.map(p => `
                  <li class="text-sm text-gray-600">
                    ‚Ä¢ ${p.name} ${p.name === state.playerName ? '(you)' : ''}
                  </li>
                `).join('')}
              </ul>
            </div>
          </div>
        </div>
      `;
    }

    function getGameplayHTML() {
      if (!state.currentRoom) return '<div>Loading...</div>';
      
      if (state.currentRoom.gameState === 'tutorial') {
        return getTutorialHTML();
      }
      
      return '<div class="min-h-screen bg-gray-900 text-white p-8"><h1 class="text-3xl">Game in progress...</h1></div>';
    }

    function getTutorialHTML() {
      return `
        <div class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-blue-900 flex items-center justify-center p-4">
          <div class="max-w-3xl w-full bg-white rounded-2xl shadow-2xl p-8">
            <div class="text-center mb-6">
              <div class="text-6xl mb-4">üè¢‚ö°</div>
              <h1 class="text-4xl font-bold text-gray-800 mb-2">Welcome to the AI Datacenter Game</h1>
              <p class="text-lg text-gray-600">Understanding Negative Externalities Through Competition</p>
            </div>

            <div class="space-y-6 text-gray-700">
              <div class="bg-blue-50 rounded-lg p-6 border-l-4 border-blue-500">
                <h2 class="font-bold text-xl text-blue-900 mb-3">üåç The Scenario</h2>
                <p>AI companies are building massive datacenters that use huge amounts of electricity. The cost of this electricity consumption is spread across neighborhoods, affecting everyone. This is a <strong>negative externality</strong> - when your actions impose costs on others.</p>
              </div>

              <div class="bg-green-50 rounded-lg p-6 border-l-4 border-green-500">
                <h2 class="font-bold text-xl text-green-900 mb-3">üéÆ Your Role</h2>
                <p>You are each a datacenter operator producing AI services for customers. <strong>If you produce more, you earn more profit</strong> - but you also use more electricity, which <strong>increases costs for everyone</strong> (including yourself!).</p>
              </div>

              <div class="bg-red-50 rounded-lg p-6 border-l-4 border-red-500">
                <h2 class="font-bold text-xl text-red-900 mb-3">üíÄ Elimination Rules</h2>
                <p class="mb-2"><strong>This is a competition for survival.</strong> After each round, the datacenter with the <strong>lowest profit will be eliminated</strong> from the market.</p>
                <ul class="ml-4 space-y-1">
                  <li>‚Ä¢ Round 1: Last place eliminated</li>
                  <li>‚Ä¢ Round 2: Last place eliminated again</li>
                  <li>‚Ä¢ Round 3: Final round - Winner takes all! üèÜ</li>
                </ul>
              </div>
            </div>

            <div class="mt-8 text-center">
              ${state.isInstructor ? `
                <button id="btn-start-game" class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-4 rounded-lg font-semibold text-lg">
                  Start Round 1 ‚Üí
                </button>
              ` : `
                <p class="text-gray-500">Waiting for instructor to start the game...</p>
              `}
            </div>
          </div>
        </div>
      `;
    }

    // Event Listeners
    function attachEventListeners() {
      const btnInstructor = document.getElementById('btn-instructor');
      const btnStudent = document.getElementById('btn-student');
      const btnBack = document.getElementById('btn-back');
      const btnCreateRoom = document.getElementById('btn-create-room');
      const btnJoin = document.getElementById('btn-join');
      const btnStartGame = document.getElementById('btn-start-game');
      const inputName = document.getElementById('input-name');
      const inputRoom = document.getElementById('input-room');

      if (btnInstructor) btnInstructor.onclick = () => { state.view = 'instructor'; render(); loadInstructorRooms(); };
      if (btnStudent) btnStudent.onclick = () => { state.view = 'student'; render(); };
      if (btnBack) btnBack.onclick = () => { state.view = 'home'; render(); };
      if (btnCreateRoom) btnCreateRoom.onclick = createRoom;
      if (btnJoin) btnJoin.onclick = joinRoom;
      if (btnStartGame) btnStartGame.onclick = startGame;
      if (inputName) inputName.oninput = (e) => { state.playerName = e.target.value; };
      if (inputRoom) inputRoom.oninput = (e) => { state.roomCode = e.target.value.toUpperCase(); };
    }

    // Firebase Functions
    async function createRoom() {
      const codes = ['ALPHA', 'BRAVO', 'CHARLIE', 'DELTA', 'ECHO', 'FOXTROT'];
      const code = codes[Math.floor(Math.random() * codes.length)] + Math.floor(Math.random() * 100);
      
      const newRoom = {
        code,
        players: {},
        currentPhase: 1,
        currentRound: 1,
        gameState: 'lobby',
        roundData: {},
        allRoundData: [],
        showSocialOptimum: false
      };
      
      await set(ref(database, `rooms/${code}`), newRoom);
      alert(`Room created! Code: ${code}`);
      loadInstructorRooms();
    }

    async function loadInstructorRooms() {
      const roomsRef = ref(database, 'rooms');
      onValue(roomsRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          const roomsList = document.getElementById('rooms-list');
          if (roomsList) {
            roomsList.innerHTML = Object.keys(data).map(code => {
              const room = data[code];
              const playerCount = room.players ? Object.keys(room.players).length : 0;
              const playerNames = room.players ? Object.values(room.players).map(p => p.name).join(', ') : 'None yet';
              
              return `
                <div class="border border-gray-200 rounded-lg p-4">
                  <div class="flex justify-between items-center mb-2">
                    <div>
                      <span class="text-2xl font-bold text-indigo-600">${code}</span>
                      <span class="ml-4 text-gray-600">${playerCount} students joined</span>
                    </div>
                    <button onclick="startGameFromDashboard('${code}')" 
                      class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded"
                      ${room.gameState !== 'lobby' ? 'disabled' : ''}>
                      ${room.gameState === 'lobby' ? 'Start Game' : 'In Progress'}
                    </button>
                  </div>
                  <div class="text-sm text-gray-500">Players: ${playerNames}</div>
                </div>
              `;
            }).join('');
          }
        }
      });
    }

    window.startGameFromDashboard = async function(code) {
      const roomSnapshot = await get(ref(database, `rooms/${code}`));
      const room = roomSnapshot.val();
      const playerCount = room.players ? Object.keys(room.players).length : 0;
      
      if (playerCount < 4) {
        alert('Need at least 4 players to start!');
        return;
      }
      
      await update(ref(database, `rooms/${code}`), { gameState: 'tutorial' });
      state.roomCode = code;
      state.currentRoom = room;
      state.isInstructor = true;
      state.view = 'gameplay';
      render();
      listenToRoom(code);
    };

    async function joinRoom() {
      if (!state.roomCode) {
        alert('Please enter a room code!');
        return;
      }
      if (!state.playerName.trim()) {
        alert('Please enter your name!');
        return;
      }
      
      const roomSnapshot = await get(ref(database, `rooms/${state.roomCode}`));
      if (!roomSnapshot.exists()) {
        alert('Room not found!');
        return;
      }
      
      const newPlayerId = Date.now().toString();
      const player = {
        id: newPlayerId,
        name: state.playerName,
        production: 50,
        submitted: false,
        isEliminated: false
      };
      
      await set(ref(database, `rooms/${state.roomCode}/players/${newPlayerId}`), player);
      state.playerId = newPlayerId;
      state.view = 'lobby';
      render();
      listenToRoom(state.roomCode);
    }

    function listenToRoom(code) {
      const roomRef = ref(database, `rooms/${code}`);
      onValue(roomRef, (snapshot) => {
        const data = snapshot.val();
        if (data) {
          state.currentRoom = data;
          if (data.gameState !== 'lobby' && state.view === 'lobby') {
            state.view = 'gameplay';
          }
          render();
        }
      });
    }

    async function startGame() {
      await update(ref(database, `rooms/${state.roomCode}`), { 
        gameState: 'playing',
        roundStartTime: Date.now()
      });
    }

    // Initial render
    render();
  </script>
</body>
</html>
